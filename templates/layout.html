<html>
<head> 
    <meta charset="utf-8">
    <title>Swaperator - Track Swaps in the Metaverse</title>
    <meta name = "description" content="Swaperator is a platform for trusted and transparent exchanges of nft tokens and cryptocurrencies in the metaverse">
    <meta content="Swaperator - Track Swaps in the Metaverse" property="og:title">
    <meta content="Swaperator is a platform for trusted and transparent exchanges of nft tokens and cryptocurrencies in the metaverse" property="og:description">
    <meta content="Swaperator - Track Swaps in the Metaverse" property="twitter:title">
    <meta content="Swaperator is a platform for trusted and transparent exchanges of nft tokens and cryptocurrencies in the metaverse" property="twitter:description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/basic.css" rel="stylesheet">
    <link rel="icon" type="/image/ico" href="/favicon.ico"/>
    <link rel="icon" type="/image/ico" href="/static/favicon.ico"/>
</head>

<body>
    <div>   
        <img src="/static/cutswaperator.svg" class="headerimg" alt="Responsive image">
    </div>
    <div class="d-flex justify-content-center">
        <h4>Track Swaps in the Metaverse</h4>
    </div>
    <div class="center">
            <div class="col-md-auto">
                <form class="d-flex" action="/address" method="get">
                    <input class="form-control" placeholder="search by address" name="address" type="text" />&nbsp;
                    <button class="btn-grad" type="submit">search</button>
                </form>
            </div>
        </div>
    </div>
    

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
