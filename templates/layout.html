<html>
<head> 
    <meta charset="utf-8">
    <title>Swaperator - Track Swaps in the Metaverse</title>
    <meta name = "description" content="Swaperator is a block explorer to show swaps and transactions in the ethereum blockchain.">
    <meta content="Swaperator - Track Swaps in the Metaverse" property="og:title">
    <meta content="Swaperator is a block explorer to show swaps and transactions in the ethereum blockchain" property="og:description">
    <meta content="Swaperator - Track Swaps in the Metaverse" property="twitter:title">
    <meta content="Swaperator is a block explorer to show swaps and transactions in the ethereum blockchain" property="twitter:description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/images/default.svg">
            <img src="/images/default.svg" alt="Swaperator Logo" width="300" height="45">
          </a>
        </div>
      </nav>
    <div style="background: black;">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    
                    <form class="d-flex" action="/address" method="get">
                        <input class="form-control" placeholder="search by address" name="address" type="text" />&nbsp;
                        <button class="btn btn-primary" type="submit">search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
